<div class="container">
  <div *ngIf="temp; else loading">
    <h1>{{ location }}</h1>
    <h2>{{ temp }} {{ description }}</h2>
  </div>
  <div *ngIf="top; else loading">
    <img src='assets/{{top}}.png'  />
  </div>
</div>

<ng-template #loading>
  <div class="loading">
    <h1>Loading...</h1>
  </div>
</ng-template>
